<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        table
            thead
            tbody
            tfoot
                tr
                    th 自带居中加粗效果
                    td 行中的一个单元格
                caption
    -->
    <h3 style="text-align: center;">员工技能竞赛评分表</h3>
    <table border="1px" style="margin: auto; width: 500px;" >
        <thead>
            <th>排名</th>
            <th>姓名</th>
            <th>分数</th>
            <th>备注</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>张三</td>
                <td>100</td>
                <td rowspan="6">前三名升职加薪</td>
            </tr>
            <tr>
                <td>2</td>
                <td>李四</td>
                <td>90</td>
                
            </tr>
            <tr>
                <td>3</td>
                <td>王五</td>
                <td>80</td>
                
            </tr>
            <tr>
                <td>总人数</td>
                <td colspan="2">200</td>
            </tr>
            <tr>
                <td>平均分</td>
                <td colspan="2">96</td>
            </tr>
            <tr>
                <td>及格率</td>
                <td colspan="2">80%</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
</body>
</html>
