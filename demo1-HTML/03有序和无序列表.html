<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        有序列表 ： ol
        无序列表 ： ul
        列表项 ： li 
    -->
    <ol>
        <li>java</li>
        <li>python</li>
        <li>php</li>
    </ol> 
    <ul>
        <li>java
            <ol>
                <li>java</li>
                <li>python</li>
                <li>php</li>
            </ol> 
        </li>
        <li>python</li>
        <li>php</li>
    </ul>
</body>
</html>
