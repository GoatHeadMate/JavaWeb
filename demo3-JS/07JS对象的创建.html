<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            对象的创建
            1、new Object()
        */
        var person=new Object()
        person.name="张三"
        person.age=18
        person.eat=function(food){
            console.log(this.age+"岁"+this.name+"吃"+food)
        }
        console.log(person.name)
        console.log(person.age)
        person.eat("苹果")

        var student={
            name:"李四",
            age:20,
            eat:function(food){
                console.log(this.age+"岁"+this.name+"吃"+food)
            }
        }
        console.log(student.name)
        console.log(student.age)
        student.eat("香蕉")
    </script>
</head>
<body>
    
</body>
</html>
